{% extends 'blog/base.html' %}   
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="Post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="borden-bottom mb-4">Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
